name: Build SLCommand Script

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Build, test and upload artifacts
      uses: Pogromca-SCP/build-nwapi-plugin@v1
      with:
        plugin-name: SLCommandScript
        refs-variable: SL_REFERENCES
        dependencies: SLCommandScript.Core,SLCommandScript.FileScriptsLoader
        depot-downloader-version: "2.7.3"
